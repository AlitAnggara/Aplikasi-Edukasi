<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenal Gamelan Baleganjur</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Baloo+Chettan+2:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/icon-removebg-preview.png" type="image/png" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- ornamen kana atas -->
    <div class="ornamen-kanan-atas">
      <img src="images/UkiranNew3.png" alt="" style="width: 30vw" />
    </div>

    <!-- tombol keluar -->
    <div class="back">
      <a onclick="playClick(`index.html`)"
        ><img src="images/Back.png" alt="" style="width: 11.5vw"
      /></a>
    </div>
    <div class="judul">
      <h1>MAIN</h1>
      <h2>GAMELAN</h2>
    </div>

    <!-- hiasan gangsa kana kiri -->
    <div class="hiasan-gangsa">
      <img
        src="images/Bacground.png"
        alt=""
        class="gangsa1"
        style="height: 23vw"
      />
      <img
        src="images/Bacground.png"
        alt=""
        class="gangsa2"
        style="height: 23vw"
      />
    </div>

    <!-- navbar start -->
    <div class="opsi">
      <div class="opsipertama">
        <a onclick="playClick(`kenalgong.html`)"
          ><img src="images/Gong No Background.png" alt="" />GONG</a
        >
        <a onclick="playClick(`kenalklenang.html`)"
          ><img src="images/Klenang No Background.png" alt="" />KLENANG</a
        >
        <a onclick="playClick(`kenalklentong.html`)"
          ><img src="images/Klentong No Bacgroundnew.png" alt="" />KLENTONG</a
        >
      </div>
      <div class="opsikedua">
        <a onclick="playClick(`kenaltawa.html`)"
          ><img src="images/Tawa Tawa No Bacground.png" alt="" />TAWA-TAWA</a
        >
        <a onclick="playClick(`kenalceng.html`)"
          ><img src="images/Ceng Ceng No Background.png" alt="" />CENG-CENG</a
        >
        <a onclick="playClick(`kenalkendang.html`)"
          ><img src="images/Kendang No Bacground.png" alt="" />KENDANG</a
        >
        <a onclick="playClick(`kenalponggang.html`)"
          ><img src="images/Ponggang No Background.png" alt="" />PONGGANG</a
        >
      </div>
    </div>
    <!-- navbar end -->

    <audio
      id="soundClick"
      src="audio/SoundEffectNew2.mp3"
      preload="auto"
    ></audio>

    <script>
      function playClick(targetPage) {
        const sound = document.getElementById("soundClick");
        sound.currentTime = 0;
        sound.play();

        setTimeout(() => {
          window.location.href = targetPage;
        }, 250); // jeda 0.25 detik agar sound sempat terdengar
      }
    </script>

    <!-- bulat hiasan -->
    <div class="bulat-atas">
      <img src="images/bulat atas.png" alt="" style="width: 30vw" />
    </div>
    <div class="bulat-bawah">
      <img src="images/bulat bawah.png" alt="" style="width: 30vw" />
    </div>
  </body>
</html>
