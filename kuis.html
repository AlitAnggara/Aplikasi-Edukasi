<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kuis Seru</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Baloo+Chettan+2:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/icon-removebg-preview.png" type="image/png" />
    <link rel="stylesheet" href="kuis.css" />
  </head>
  <body>
    <!-- ornamen kana atas -->
    <div class="ornamen-kanan-atas">
      <img src="images/UkiranNew3.png" alt="" width="400rem" />
    </div>

    <!-- tombol keluar -->
    <div class="back">
      <a onclick="playClick(`pilihanKuis.html`)"
        ><img src="images/Back.png" alt="" width="150rem"
      /></a>
    </div>
    <div class="Judul">
      <h1>KUIS SERU</h1>
    </div>

    <!-- cover kuis -->
    <div class="cover-kuis">
      <h1>p<img src="images/Tanda Tanya.png" alt="" /></h1>
    </div>

    <!-- kuis start -->
    <div id="quiz-container">
      <img id="question-image" />
      <div class="options"></div>
    </div>

    <div id="popup"></div>

    <script src="kuis.js"></script>

    <audio
      id="soundClick"
      src="audio/SoundEffectNew2.mp3"
      preload="auto"
    ></audio>

    <script>
      function playClick(targetPage) {
        const sound = document.getElementById("soundClick");
        sound.currentTime = 0;
        sound.play();

        setTimeout(() => {
          window.location.href = targetPage;
        }, 250); // jeda 0.25 detik agar sound sempat terdengar
      }
    </script>

    <!-- hiasan gangsa kana kiri -->
    <div class="hiasan-gangsa">
      <img src="images/Bacground.png" alt="" class="gangsa1" width="210rem" />
      <img src="images/Bacground.png" alt="" class="gangsa2" width="210rem" />
    </div>
    <div class="bulat-atas">
      <img src="images/bulat atas.png" alt="" width="400rem" />
    </div>
    <div class="bulat-bawah">
      <img src="images/bulat bawah.png" alt="" width="400rem" />
    </div>
  </body>
</html>
